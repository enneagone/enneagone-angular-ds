<label [style.color]="labelColor">
  {{label}}
  <input
    [type]="type"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [readOnly]="readOnly"
    [required]="required"
    [style.border-color]="color"
    [style.background-color]="filled==false ? 'unset' : color"
    [(ngModel)]="value"
    (ngModelChange)="emitValueChange({$event : $event})"
    ngDefaultControl
  />
</label>
