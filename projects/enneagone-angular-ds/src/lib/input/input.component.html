<label [style.color]="labelColor">
  {{label}}
  <input
    type="text"
    [value]="value"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [readOnly]="readOnly"
    [required]="required"
    [style.border-color]="color"
    [style.background-color]="filled==false ? 'unset' : color"
  />
</label>
