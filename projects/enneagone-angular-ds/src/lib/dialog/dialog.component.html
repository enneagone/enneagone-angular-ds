<div *ngIf="display" class="overlay">
  <div class="popup">
    <h2>{{title}}</h2>
    <div class="content">
      {{message}}
    </div>
    <div class="action">
      <e9-button [value]="confirmMsg" color="#FFFFFF" textColor="#7C72A0" bold="true" (btnClick)="this.accept.emit($event)"></e9-button>
      <e9-button [value]="denyMsg" color="#FFFFFF" textColor="#7C72A0" bold="true" (btnClick)="this.deny.emit($event)"></e9-button>
    </div>
  </div>
</div>
